server.port=8080
#DB
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/spring_web_conference
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hybernate.dialect=org.hibernate.dialect.H2Dialect

#JWT
jwt.jwtCookieName= securilanius
jwt.jwtSecret= securilaniusSecretKey
jwt.jwtExpirationMs= 86400000
